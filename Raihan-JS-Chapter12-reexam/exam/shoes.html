    <script type="text/javascript">

      $(document).ready(function(){
          compute();
          function compute(){
          $("input").click(function(){
             var order = document.forms[0];
             var orderProduct = "";
             var orderPrice = "";
             var totalPrice = 0;
             var price = 0;
             for (var i = 0; i <order.length; i++) {
               
               if (order[i].checked) {
                var item = order[i].value;

                  if (item == "shoes-1"){
                  price = 200;
                } else if (item == "shoes-2"){
                  price = 500;
                } else if (item == "shoes-3"){
                  price = 1000;

                } else if (item == "shoes-9"){
                  price = 240;
                } else if (item == "shoes-10"){
                  price = 400;
                } else if (item == "shoes-11"){
                  price = 450;
                } else if (item == "shoes-12"){
                  price = 350;
                } else if (item == "shoes-13"){
                  price = 550;
                } else if (item == "shoes-14"){
                  price = 650;
                } else if (item == "shoes-15"){
                  price = 600;
                } else if (item == "shoes-16"){
                  price = 560;
                } else if (item == "shoes-17"){
                  price = 470;
                } else if (item == "shoes-18"){
                  price = 390;
                } else if (item == "shoes-19"){
                  price = 420;
                } else if (item == "shoes-20"){
                  price = 440;
                } 

               
                orderProduct = orderProduct + "<ul>" + order[i].value + "</ul>";
                orderPrice = orderPrice + "<ul>" + price + "</ul>";
                totalPrice = totalPrice + price;
                  $("#amount").text(totalPrice);
               }
             }
             $("#productlists").html(orderProduct);
             $("#priceList").html(orderPrice);
          });
        }
        var startListNumber = 0;
        var stopListNumber = 5;

        $("#showMoreList").click(function(){
              $.ajax({
                  type: "GET",
                  url: "http://localhost/exam/itemList_shoes.html",
                  success: function(html){
                    var a = $(html);
                    var b = a.filter("#moreItem");
                    var c = b.slice(startListNumber,stopListNumber);
                    $("#items").append(c);
                    startListNumber +=5;
                    stopListNumber +=5;
                    compute();
                  }
              });
          });
        $("#amount").hide();  
        $("#totalAmount").click(function(){
            $("#amount").toggle();
          });
      });
      </script>
